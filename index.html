  <title>A for Apple- kids Application</title>
  <link rel="stylesheet" href="apple.css">

    var a= document.getElementById("user").value;

         if (a=="a" || a=="A"){
                  b.style.backgroundImage="url(image/apple.png)";

           b.style.backgroundImage="url(image/ball.png)";

           b.style.backgroundImage="url(image/type.png)";

              }
  </script>
</head>
<body>
  <!--Container for whole things-->
  <div class="container">
      
      <!--For Heading-->
      <h1><span>A</span> For Apple <span>App</span></h1>

      <!--Subcontainer or like as screen-->
      <div class="subcontainer">
            <div id="result"></div>
            <div id="name"></div>
      </div>
      
      <!--User input field-->
      <div class="inputButton">
